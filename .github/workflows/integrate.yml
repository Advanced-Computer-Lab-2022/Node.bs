name: Al Reqaba workflow (CI)

on:
  pull_request:
    branches: [main]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: lint code
        working-directory: ./backend
        with:
          node-version: 12
      - run: npm ci
      - run: npm run alreqaba
